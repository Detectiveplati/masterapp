<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area QR Codes | Central Kitchen</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* â”€â”€ Main content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 28px 20px 60px;
        }

        .section-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 22px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-head h2 {
            font-size: 1.15rem;
            font-weight: 800;
            color: var(--text-primary, #121316);
        }

        .section-head p {
            font-size: 0.83rem;
            color: var(--text-muted, #5b5b5b);
            margin-top: 2px;
        }

        .btn-print-all {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #1a252f, #2c3e50);
            color: white;
            border: none;
            border-radius: 9px;
            font-size: 0.87rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-print-all:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,0,0,0.2); }

        /* â”€â”€ Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 22px;
        }

        /* â”€â”€ Area card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .area-card {
            background: white;
            border-radius: 16px;
            border: 1px solid rgba(18,19,22,0.10);
            box-shadow: 0 4px 16px rgba(0,0,0,0.07);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.18s, box-shadow 0.18s;
        }

        .area-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(0,0,0,0.11);
        }

        .card-header {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            padding: 14px 16px;
        }

        .card-header .en-name {
            font-size: 1rem;
            font-weight: 800;
        }

        .card-header .zh-name {
            font-size: 1.25rem;
            font-weight: 700;
            opacity: 0.90;
            margin-top: 2px;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        .card-header .issue-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.20);
            border: 1px solid rgba(255,255,255,0.35);
            border-radius: 20px;
            padding: 2px 9px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 7px;
        }

        .issue-badge.has-issues {
            background: rgba(255,235,59,0.25);
            border-color: rgba(255,235,59,0.5);
        }

        .qr-area {
            padding: 20px;
            text-align: center;
            background: #fafafa;
            border-bottom: 1px solid rgba(18,19,22,0.07);
        }

        .qr-area canvas,
        .qr-area img {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }

        .qr-loading {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 0.85rem;
            margin: 0 auto;
        }

        .qr-url {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 8px;
            word-break: break-all;
            padding: 0 4px;
        }

        .card-actions {
            padding: 14px 16px;
            display: flex;
            gap: 8px;
        }

        .btn-download {
            flex: 1;
            padding: 9px 10px;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background 0.15s;
            text-decoration: none;
        }

        .btn-download:hover { background: #e9ecef; }

        .btn-report {
            flex: 1;
            padding: 9px 10px;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.82rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-decoration: none;
            transition: transform 0.15s;
        }

        .btn-report:hover { transform: scale(1.04); }

        /* â”€â”€ Print styles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media print {
            header button,
            .section-head .btn-print-all,
            .card-actions { display: none !important; }

            .area-card { break-inside: avoid; page-break-inside: avoid; }
            body { background: white; }
        }

        @media (max-width: 560px) {
            .areas-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" style="display:inline-flex;text-decoration:none;">
            <img src="assets/Chilli-Api-Logo-170px.png" alt="Central Kitchen Logo" class="site-logo">
        </a>
        <div class="header-text">
            <h1>ğŸ“ Area QR Codes</h1>
            <p>Print or display in each kitchen area â€” staff scan to report issues instantly</p>
        </div>
    </div>
    <button onclick="window.print()">ğŸ–¨ï¸ Print All QR Codes</button>
</header>

<main>
    <div class="section-head">
        <div>
            <h2>Kitchen Areas</h2>
            <p>8 areas â€” each QR code links directly to the bilingual reporting form</p>
        </div>
        <a href="all-issues.html#area" class="btn-print-all" style="text-decoration:none;">ğŸ“‹ View All Issues â†’</a>
    </div>

    <div class="areas-grid" id="areasGrid">
        <!-- Cards injected by JS -->
    </div>
</main>

<script src="js/api.js"></script>
<script>
const AREAS = [
    { en: 'Combi Oven Area',  zh: 'ä¸‡èƒ½çƒ¤ç‚‰åŒº', icon: 'ğŸ”¥' },
    { en: 'Deep Frying Area', zh: 'ç‚¸é”…åŒº',    icon: 'ğŸ³' },
    { en: 'Stir Frying Area', zh: 'ç‚’é”…åŒº',    icon: 'ğŸ¥¢' },
    { en: 'Packing Area',     zh: 'åŒ…è£…åŒº',    icon: 'ğŸ“¦' },
    { en: 'Salad Room',       zh: 'æ²™å¾‹æˆ¿',    icon: 'ğŸ¥—' },
    { en: 'Fruit Room',       zh: 'æ°´æœæˆ¿',    icon: 'ğŸ' },
    { en: 'Cold Room',        zh: 'å†·è—å®¤',    icon: 'â„ï¸' },
    { en: 'Pan Fry Area',     zh: 'ç…é”…åŒº',    icon: 'ğŸ³' }
];

// Build QR URL for an area using the server-resolved public URL
let _publicBase = null;
async function getPublicBase() {
    if (_publicBase) return _publicBase;
    try {
        const res = await fetch(`${API_BASE}/public-url`);
        if (res.ok) {
            const data = await res.json();
            _publicBase = data.url.replace(/\/$/, '');
            return _publicBase;
        }
    } catch (_) {}
    // Fallback: use current window origin
    const port = window.location.port;
    _publicBase = (port && port !== '80' && port !== '443')
        ? `${window.location.protocol}//${window.location.hostname}:${port}`
        : `${window.location.protocol}//${window.location.hostname}`;
    return _publicBase;
}

async function qrUrl(areaName) {
    const base = await getPublicBase();
    const url  = `${base}/area-maintenance.html?area=${encodeURIComponent(areaName)}`;
    // Skip ngrok's browser warning interstitial for free-tier tunnels
    return base.includes('ngrok') ? `${url}&ngrok-skip-browser-warning=1` : url;
}

// Render all cards with loading placeholders, then fill QR codes
async function init() {
    const grid = document.getElementById('areasGrid');

    // Fetch open issue counts
    let issueCounts = {};
    try {
        const res = await fetch(`${API_BASE}/issues?limit=500`);
        if (res.ok) {
            const data = await res.json();
            const list = Array.isArray(data) ? data : (data.issues || data.data || []);
            list.forEach(i => {
                if (i.status === 'Open' || i.status === 'In Progress') {
                    issueCounts[i.area] = (issueCounts[i.area] || 0) + 1;
                }
            });
        }
    } catch (_) { /* ignore â€” counts stay 0 */ }

    // Render cards
    for (const area of AREAS) {
        const url      = await qrUrl(area.en);
        const openCount = issueCounts[area.en] || 0;

        const card = document.createElement('div');
        card.className = 'area-card';
        card.innerHTML = `
            <div class="card-header">
                <div class="en-name">${area.icon} ${area.en}</div>
                <div class="zh-name">${area.zh}</div>
                <div class="issue-badge ${openCount > 0 ? 'has-issues' : ''}">
                    ${openCount > 0 ? 'âš ï¸ ' + openCount + ' open issue' + (openCount > 1 ? 's' : '') : 'âœ… No open issues'}
                </div>
            </div>
            <div class="qr-area" id="qr-${slugify(area.en)}">
                <div class="qr-loading">Generatingâ€¦</div>
            </div>
            <div class="card-actions">
                <a href="#" class="btn-download" id="dl-${slugify(area.en)}" download="QR-${area.en.replace(/ /g,'-')}.png">â¬‡ï¸ Download</a>
                <a href="area-maintenance.html?area=${encodeURIComponent(area.en)}" class="btn-report" target="_blank">ğŸ“ Report Issue</a>
            </div>
        `;
        grid.appendChild(card);

        // Generate QR asynchronously
        generateQR(area.en, url, `qr-${slugify(area.en)}`, `dl-${slugify(area.en)}`);
    }
}

function generateQR(areaName, url, containerId, downloadId) {
    try {
        // Use qrserver.com API â€” no JS library needed, works on any network
        const qrSrc = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&margin=6&color=1a252f&bgcolor=ffffff&data=${encodeURIComponent(url)}`;

        const container = document.getElementById(containerId);
        const img       = document.createElement('img');
        img.src         = qrSrc;
        img.width       = 180;
        img.height      = 180;
        img.alt         = `QR code for ${areaName}`;
        img.style.borderRadius = '8px';
        img.style.boxShadow    = '0 2px 8px rgba(0,0,0,0.10)';
        img.onerror = () => { container.innerHTML = `<div class="qr-loading" style="color:#e74c3c">QR failed â€” check internet</div>`; };

        const urlLabel  = document.createElement('div');
        urlLabel.className = 'qr-url';
        urlLabel.textContent = url;

        container.innerHTML = '';
        container.appendChild(img);
        container.appendChild(urlLabel);

        // Wire up download button â€” link directly to the QR image
        const dlBtn = document.getElementById(downloadId);
        if (dlBtn) {
            dlBtn.href   = qrSrc;
            dlBtn.target = '_blank'; // opens image in new tab for saving
            dlBtn.removeAttribute('download'); // can't force-download cross-origin
        }
    } catch (err) {
        const container = document.getElementById(containerId);
        container.innerHTML = `<div class="qr-loading" style="color:#e74c3c">QR Error</div>`;
    }
}

function slugify(str) {
    return str.toLowerCase().replace(/[^a-z0-9]/g, '-');
}

init();
</script>
</body>
</html>
