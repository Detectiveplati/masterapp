<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Central Kitchen</title>
  <style>
    :root {
      --ink: #121316; --muted: #5a616c; --accent: #c0392b; --accent-2: #e67e22;
      --card: #ffffff; --border: rgba(18,19,22,0.1); --bg: #f4f5f7; --shadow: rgba(18,19,22,0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Bahnschrift","Trebuchet MS","Segoe UI",sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #ffe9d6 0%, transparent 60%),
                  radial-gradient(800px 500px at 90% 110%, #d6ecff 0%, transparent 55%), var(--bg);
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 24px;
    }
    .login-card {
      background: var(--card); border: 1px solid var(--border); border-radius: 16px;
      padding: 40px 36px; width: 100%; max-width: 420px;
      box-shadow: 0 8px 32px var(--shadow);
    }
    .logo-row {
      display: flex; align-items: center; gap: 14px; margin-bottom: 28px;
    }
    .logo-row img { height: 52px; border-radius: 10px; }
    .logo-row h1  { font-size: 1.25rem; font-weight: 800; color: var(--ink); }
    .logo-row p   { font-size: 0.82rem; color: var(--muted); margin-top: 2px; }
    .form-group { display: flex; flex-direction: column; gap: 7px; margin-bottom: 18px; }
    .form-group label { font-weight: 700; font-size: 0.9rem; color: var(--ink); }
    .form-group input {
      padding: 12px 16px; border: 1px solid var(--border); border-radius: 9px;
      font-size: 1rem; font-family: inherit; background: white; transition: all 0.18s;
    }
    .form-group input:focus {
      outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(192,57,43,0.1);
    }
    .btn-login {
      width: 100%; padding: 13px; border: none; border-radius: 10px; cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #e74c3c);
      color: #fff; font-size: 1rem; font-weight: 700; font-family: inherit;
      box-shadow: 0 4px 14px rgba(192,57,43,0.25); transition: transform 0.15s, box-shadow 0.15s;
      margin-top: 6px;
    }
    .btn-login:hover  { transform: translateY(-2px); box-shadow: 0 8px 22px rgba(192,57,43,0.3); }
    .btn-login:active { transform: translateY(0); }
    .notice {
      padding: 11px 14px; border-radius: 9px; font-size: 0.9rem;
      margin-bottom: 18px; display: none;
    }
    .notice.error   { background: rgba(192,57,43,0.09); border: 1px solid rgba(192,57,43,0.3); color: #b03224; }
    .notice.success { background: rgba(39,174,96,0.09);  border: 1px solid rgba(39,174,96,0.3);  color: #1f7a4a; }
    .footer-note { text-align: center; font-size: 0.78rem; color: var(--muted); margin-top: 20px; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-row">
      <img src="/maintenance/assets/Chilli-Api-Logo-170px.png" alt="Central Kitchen Logo">
      <div>
        <h1>Central Kitchen</h1>
        <p>Sign in to continue</p>
      </div>
    </div>

    <div id="notice" class="notice"></div>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
    </form>
    <div class="footer-note">Central Kitchen Master App by Zack &copy; 2026. All Rights Reserved.</div>
  </div>

  <script>
    // If already logged in, redirect to the intended destination (or hub)
    fetch('/api/auth/me').then(r => {
      if (r.ok) {
        const dest = new URLSearchParams(window.location.search).get('next') || '/';
        window.location.replace(dest);
      }
    }).catch(() => {});

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const notice = document.getElementById('notice');
      const btn    = document.getElementById('loginBtn');
      notice.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Signing in…';
      try {
        const res  = await fetch('/api/auth/login', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');
        notice.className = 'notice success';
        notice.textContent = '✅ Welcome, ' + data.user.displayName + '! Redirecting…';
        notice.style.display = 'block';
        const dest = new URLSearchParams(window.location.search).get('next') || '/';
        setTimeout(() => window.location.replace(dest), 800);
      } catch (err) {
        notice.className = 'notice error';
        notice.textContent = '❌ ' + err.message;
        notice.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
