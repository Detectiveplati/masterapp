<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Safety NC Reports</title>
  <link rel="stylesheet" href="../maintenance/css/styles.css">
  <script src="js/foodsafety-nc.js" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/index.html" style="display:inline-flex;text-decoration:none;"><img src="../maintenance/assets/Chilli-Api-Logo-170px.png" alt="Central Kitchen Logo" class="site-logo"></a>
      <div class="header-text">
        <h1>Food Safety NC Reports</h1>
        <p>View and manage all food safety non-conformance reports</p>
      </div>
    </div>
    <a href="index.html" class="test-button" style="margin-left:18px;align-self:center;">‚Üê Back to Food Safety NC</a>
  </header>
  <main>
    <div class="list-controls">
      <a href="report-nc.html" class="btn-primary">+ Report New NC</a>
      <select id="filterUnit">
        <option value="">All Units</option>
        <option value="#06-27/15/16/17 (Main CK Area)">#06-27/15/16/17 (Main CK Area)</option>
        <option value="#06-24 (Raw Prep)">#06-24 (Raw Prep)</option>
        <option value="#06-19 (Bakery)">#06-19 (Bakery)</option>
        <option value="#06-08 (Dishwashing)">#06-08 (Dishwashing)</option>
        <option value="#05-26">#05-26</option>
        <option value="#05-27 (Tay Sauce Kitchen)">#05-27 (Tay Sauce Kitchen)</option>
        <option value="#04-08 (Confinement)">#04-08 (Confinement)</option>
      </select>
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="Open">Open</option>
        <option value="Resolved">Resolved</option>
      </select>
    </div>
    <div id="ncList" class="nc-list">
      <!-- NC reports will be listed here -->
    </div>
  </main>
</body>
</html>
