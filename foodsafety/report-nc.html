<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Food Safety NC</title>
  <link rel="stylesheet" href="../maintenance/css/styles.css">
  <script src="js/foodsafety-nc.js" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/index.html" style="display:inline-flex;text-decoration:none;"><img src="../maintenance/assets/Chilli-Api-Logo-170px.png" alt="Central Kitchen Logo" class="site-logo"></a>
      <div class="header-text">
        <h1>Report Food Safety Non-Conformance</h1>
        <p>Submit a new food safety issue</p>
      </div>
    </div>
    <a href="index.html" class="test-button" style="margin-left:18px;align-self:center;">â† Back to Food Safety NC</a>
  </header>
  <main>
    <form id="ncForm" class="form-container">
      <div class="form-header">
        <h2>New Non-Conformance Report</h2>
        <p>Fill in the details below</p>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="unit">Unit/Area <span class="required">*</span></label>
          <select id="unit" name="unit" required>
            <option value="">â€” Select unit / é€‰æ‹©å•ä½ â€”</option>
            <option value="#06-27/15/16/17 (Main CK Area)">#06-27/15/16/17 (Main CK Area) / ä¸»å¨æˆ¿åŒº</option>
            <option value="#06-24 (Raw Prep)">#06-24 (Raw Prep) / ç”Ÿé£Ÿå‡†å¤‡åŒº</option>
            <option value="#06-19 (Bakery)">#06-19 (Bakery) / çƒ˜ç„™åŒº</option>
            <option value="#06-08 (Dishwashing)">#06-08 (Dishwashing) / æ´—ç¢—åŒº</option>
            <option value="#05-26">#05-26</option>
            <option value="#05-27 (Tay Sauce Kitchen)">#05-27 (Tay Sauce Kitchen) / æ³°é…±å¨æˆ¿</option>
            <option value="#04-08 (Confinement)">#04-08 (Confinement) / åæœˆå­åŒº</option>
          </select>
        </div>
        <div class="form-group">
          <label for="specificLocation">Specific Location <span style="font-weight:400;color:var(--muted)">(optional)</span></label>
          <input type="text" id="specificLocation" name="specificLocation" placeholder="e.g. Near sink #2, left corner">
        </div>
      </div>
      <div class="form-row single">
        <div class="form-group">
          <label for="description">Non-Conformance Description <span class="required">*</span></label>
          <textarea id="description" name="description" required placeholder="Describe the food safety issue..."></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Priority</label>
          <select id="priority" name="priority">
            <option value="Normal">Normal</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div class="form-group">
          <label>Photo <span style="font-weight:400;color:var(--muted)">(optional)</span></label>
          <label class="photo-upload-label" for="photoInput">
            <span>ğŸ“¸</span>
            <span id="photoLabelText">Attach a photo of the issue</span>
            <input type="file" id="photoInput" name="photo" accept="image/*" onchange="handlePhotoSelect(this)">
          </label>
          <div class="photo-preview" id="photoPreview">
            <img id="photoPreviewImg" src="" alt="Preview">
            <div class="photo-name" id="photoFileName"></div>
          </div>
        </div>
      </div>
      <div class="form-row single">
        <div class="form-group">
          <label for="reportedBy">Your Name <span class="required">*</span></label>
          <input type="text" id="reportedBy" name="reportedBy" required placeholder="Enter your name">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
        <button type="submit" class="btn-primary">Submit NC Report</button>
      </div>
    </form>
  </main>
  <script>
    function handlePhotoSelect(input) {
      const file = input.files[0];
      const preview = document.getElementById('photoPreview');
      const previewImg = document.getElementById('photoPreviewImg');
      const nameEl = document.getElementById('photoFileName');
      const labelEl = document.getElementById('photoLabelText');
      if (file) {
        previewImg.src = URL.createObjectURL(file);
        nameEl.textContent = file.name;
        preview.style.display = 'block';
        labelEl.textContent = 'âœ… Photo selected â€” click to change';
      } else {
        preview.style.display = 'none';
        labelEl.textContent = 'Attach a photo of the issue';
      }
    }
    document.getElementById('cancel-btn').addEventListener('click', () => window.location.href = 'index.html');
  </script>
</body>
</html>
